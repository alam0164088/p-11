<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <h1>My Portfolio</h1>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="#skills"><i class="fas fa-tools"></i> Skills</a></li>
                <li><a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header>
        <div class="hero">
            <img src="image/110.png" alt="Profile Picture" class="profile-pic">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm Nazmul Alam, a passionate web developer.</p>
        </div>
    </header>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill">
                <img src="image/html.png" alt="HTML Icon">
                <p>HTML</p>
            </div>
            <div class="skill">
                <img src="image/css.png" alt="CSS Icon">
                <p>CSS</p>
            </div>
            <div class="skill">
                <img src="image/js.png" alt="JavaScript Icon">
                <p>JavaScript</p>
            </div>
            <div class="skill">
                <img src="image/react.png" alt="React Icon">
                <p>React.js</p>
            </div>
        </div>
    </section>


    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <a href="https://project-demo.com" target="_blank">
                    <img src="project-image.jpg" alt="Project Image" class="project-image">
                </a>
                <h3>My Portfolio</h3>
                <p>Short description of the project.</p>
                <div class="project-links">
                    <a href="https://github.com/yourusername/project" target="_blank">Code</a>
                    <a href="https://project-demo.com" target="_blank">Live Demo</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Nazmul Alam. All rights reserved.</p>
    </footer>
</body>
</html>
